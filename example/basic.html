<html>

<head>
    <title>jQuery Paging Test</title>
    <style>
        a {
            margin: 2px;
        }
    </style>
</head>

<body>
    <div id="pagination"></div>
    <ul class="log"></ul>
    <div id="setpage">set 100</div>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../jquery.paging.min.js"></script>

    <script>

        var pager=$("#pagination").paging(800, {
            format: '[ < nnncnnn > ]',
            onSelect: function (page) {
                $(".log").prepend("<li>" + page + "</li>");
                console.log(pager)
            },
            perpage:10,
            onFormat: function (type) {
                switch (type) {
                    case 'block': // n and c
                        return '<a href="#">' + this.value + '</a>';
                    case 'next': // >
                        return '<a href="#">&gt;</a>';
                    case 'prev': // <
                        return '<a href="#">&lt;</a>';
                    case 'first': // [
                        return '<a href="#">first</a>';
                    case 'last': // ]
                        return '<a href="#">last</a>';
                }
            }
        });

        $("#setpage").click(function () {
            pager.setNumber(50);
        })

    </script>
</body>
</html>
